<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata -->
    <meta charset="utf-8" />
    <meta name="author" content="Yoandris Pupo" />
    <meta name="Description" content="Portfolio Empresa Porcina Holguin" />
    <meta name="keywords" content="Porcina, html, css, Holguin, Informatico" />
    <!--Le decimos como se va a ver en la ventana en la pantalla del dispositivo(viewport) y que no solo se ajuste a dispositivos grandes  -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Incluyendo bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- Including css files -->
    <link href="estilos/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap"
      rel="stylesheet"
    />
    <!-- Including fav-icon -->
    <link
      rel="shortcut icon"
      href="imagenes/fav_icon.png"
      type="image/x-icon"
    />
    <title>Holpor | Empresa Porcina Holguin | Frontend</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#id-mostrar-menu-responsive"
          aria-controls="id-mostrar-menu-responsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon navbar-mi"></span>
        </button>
        <div class="collapse navbar-collapse" id="id-mostrar-menu-responsive">
          <a class="navbar-brand" href="#">
            <img src="imagenes/fav_icon.png" width="50px" />
          </a>
          <ul
            class="navbar-nav d-flex justify-content-center align-items-center"
          >
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Sobre Nosotros</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Contenido named hero -->
    <section class="sec-presentation align-items-stretch">
      <div
        class="presentation-cont d-flex flex-column align-items-center justify-content-center"
      >
        <img
          class="rounded-circle presentation-cont-img"
          src="imagenes/dev-img.png"
          alt="developer img"
        />
        <h1>Hola, Mi nombre es Yoandris</h1>
        <h2>
          Lorem ipsum dolor sit amet. Et porro perferendis et enim odit quo
        </h2>
      </div>
      <div class="sec-presentation-inf">
        <img
          class="sec-presentation-inf-img img-fluid"
          src="imagenes/pc-logos-laptop.png"
        />
      </div>
    </section>
    <!-- Bootstrap propone agregar su js antes del cierre de la etiqueta body (/body) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
