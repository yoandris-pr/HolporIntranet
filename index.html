<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata -->
    <meta charset="utf-8" />
    <meta name="author" content="Yoandris Pupo" />
    <meta name="Description" content="Portfolio Empresa Porcina Holguin" />
    <meta name="keywords" content="Porcina, html, css, Holguin, Informatico" />
    <!--Le decimos como se va a ver en la ventana en la pantalla del dispositivo(viewport) y que no solo se ajuste a dispositivos grandes  -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Incluyendo bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Including css files -->
    <link href="estilos/style.css" rel="stylesheet" />
    <!-- Including fav-icon -->
    <link
      rel="shortcut icon"
      href="imagenes/fav_icon.png"
      type="image/x-icon"
    />
    <title>Holpor | Empresa Porcina Holguin | Frontend</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#id-mostrar-menu-responsive"
          aria-controls="id-mostrar-menu-responsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon navbar-mi"></span>
        </button>
        <div class="collapse navbar-collapse" id="id-mostrar-menu-responsive">
          <a class="navbar-brand" href="#">
            <img src="imagenes/fav_icon.png" width="50px" />
          </a>
          <ul
            class="navbar-nav d-flex justify-content-center align-items-center"
          >
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Sobre Nosotros</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Bootstrap propone agregar su js antes del cierre de la etiqueta body (/body) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
